<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">

                <div id="add-project-form" style="display: none;">
                    <input type="text" id="project-name-input" placeholder="Projektname eingeben...">
                    <button onclick="app.submitProject()" class="btn-small">Erstellen</button>
                    <button onclick="app.hideAddProjectForm()" class="btn-small">Abbrechen</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1 id="current-project-title">Todo App</h1>
                <div class="header-controls">

                        <input type="text" id="search-input" placeholder="Todos durchsuchen..." class="search-input">
                        <button id="clear-search" class="btn-small" style="display: none;">âœ•</button>
                    </div>
                    <div class="import-export-buttons">
                        <button id="import-btn" class="import-btn">ğŸ“¤ Import</button>
                        <button id="export-btn" class="export-btn">ğŸ“¥ Export</button>
                    </div>
                </div>
            </header>
            <div id="todo-container">
                <!-- Todo content wird hier eingefÃ¼gt -->
            </div>
        </main>
        
        <!-- Export Modal -->
        <div id="export-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Daten exportieren</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p>WÃ¤hlen Sie das Exportformat:</p>

                            <span class="export-desc">Strukturierte Daten</span>
                        </button>
                        <button id="export-csv" class="export-option-btn">
                            <span class="export-icon">ğŸ“Š</span>
                            <span class="export-label">CSV</span>
                            <span class="export-desc">Tabellendaten</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Import Modal -->
        <div id="import-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Daten importieren</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p>WÃ¤hlen Sie eine Datei zum Importieren:</p>
                    <div class="file-upload-area">
                        <input type="file" id="file-input" accept=".json,.csv" style="display: none;">
                        <div id="file-drop-zone" class="file-drop-zone">
                            <div class="upload-icon">ğŸ“</div>
                            <div class="upload-text">
                                <strong>Datei hier ablegen</strong><br>
                                oder <button type="button" class="file-select-btn">durchsuchen</button>
                            </div>
                            <div class="upload-hint">JSON oder CSV Dateien unterstÃ¼tzt</div>
                        </div>
                    </div>
                    <div id="import-options" class="import-options" style="display: none;">
                        <div class="import-mode">
                            <label class="radio-option">
                                <input type="radio" name="import-mode" value="merge" checked>
                                <span class="radio-text">ğŸ“‹ ZusammenfÃ¼hren</span>
                                <span class="radio-desc">Zu bestehenden Daten hinzufÃ¼gen</span>
                            </label>
                            <label class="radio-option">

                            <button id="import-confirm" class="btn-primary">Importieren</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
